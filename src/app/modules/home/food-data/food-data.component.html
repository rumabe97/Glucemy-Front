<div class="card">
    <div class="card-body">
        <h2 class="card-title">Common Food Glycemic Index</h2>
        <ul class="list-group">
            <li *ngFor="let item of foodItems" class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.name }}
                <span class="badge bg-primary rounded-pill">{{ item.gi }}</span>
            </li>
        </ul>
    </div>
</div>
